<!DOCTYPE html>
<html>
	<head>
		<title>CineScope - Confirm</title>
		<meta name="application-name" content="CineScope"/>
		<meta name="keywords" content="HTML5,jquery-mobile"/>
		<meta name="author" content="Amit Dubey"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="js/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="js/mstyles.css">

	<body>
		<div data-role="dialog" id="confirmPage" class="pageContent">

			<div data-role="header" data-theme="b">
				<h2 style="white-space: normal">Leaving CineScope...</h2>
			</div>

			<div data-role="content" data-theme="c">
				<p>
					This link points to the external website and you are about to leave CineScope application, press <strong>Yes</strong> to leave or press <strong>Back</strong> to go back to CineScope
				</p>
				<a href="" id="urlexternal" rel="external" data-role="button" data-mini="true" data-theme="c" data-icon="forward" data-ajax="false">Yes</a>
				<br />
				<a href="#" data-role="button" data-rel="back" data-mini="true" data-theme="c" data-icon="back">Back</a>
			</div>
		</div>
